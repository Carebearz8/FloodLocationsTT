<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1153px;
            height: 819px;
        }
        </style>
        <title> Oct 2018 Flood Thresholds </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/TNT_OCT_2018_FLOODING_INCIDENCE_2.js"></script>

        <h2>Solutions to Flood Monitoring in Trinidad and Tobago</h2>
        <p> The following video highlights how Flooding Thresholds can aid in Flood Monitoring:</p>

        <iframe width="1010" height="715" src="https://www.youtube.com/embed/G9sQ-gUECz4?si=UrP8aP13nOEMZqVm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       
        
        <script>

               
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.507872754240507,-61.43492921594417],[10.569170933928008,-61.34461968403816]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIBoundariesPlaces_0');
        map.getPane('pane_ESRIBoundariesPlaces_0').style.zIndex = 400;
        var layer_ESRIBoundariesPlaces_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIBoundariesPlaces_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIBoundariesPlaces_0;
        map.addLayer(layer_ESRIBoundariesPlaces_0);
        map.createPane('pane_TDAD_FLOOD_RISK_FINAL_1');
        map.getPane('pane_TDAD_FLOOD_RISK_FINAL_1').style.zIndex = 401;
        var img_TDAD_FLOOD_RISK_FINAL_1 = 'data/TDAD_FLOOD_RISK_FINAL_1.png';
        var img_bounds_TDAD_FLOOD_RISK_FINAL_1 = [[10.052691288510905,-61.756371806750295],[10.849088292510734,-60.91391226675048]];
        var layer_TDAD_FLOOD_RISK_FINAL_1 = new L.imageOverlay(img_TDAD_FLOOD_RISK_FINAL_1,
                                              img_bounds_TDAD_FLOOD_RISK_FINAL_1,
                                              {pane: 'pane_TDAD_FLOOD_RISK_FINAL_1'});
        bounds_group.addLayer(layer_TDAD_FLOOD_RISK_FINAL_1);
        map.addLayer(layer_TDAD_FLOOD_RISK_FINAL_1);
        function pop_TNT_OCT_2018_FLOODING_INCIDENCE_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TNT_OCT_2018_FLOODING_INCIDENCE_2_0() {
            return {
                pane: 'pane_TNT_OCT_2018_FLOODING_INCIDENCE_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(11,243,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TNT_OCT_2018_FLOODING_INCIDENCE_2');
        map.getPane('pane_TNT_OCT_2018_FLOODING_INCIDENCE_2').style.zIndex = 402;
        map.getPane('pane_TNT_OCT_2018_FLOODING_INCIDENCE_2').style['mix-blend-mode'] = 'normal';
        var layer_TNT_OCT_2018_FLOODING_INCIDENCE_2 = new L.geoJson(json_TNT_OCT_2018_FLOODING_INCIDENCE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TNT_OCT_2018_FLOODING_INCIDENCE_2',
            layerName: 'layer_TNT_OCT_2018_FLOODING_INCIDENCE_2',
            pane: 'pane_TNT_OCT_2018_FLOODING_INCIDENCE_2',
            onEachFeature: pop_TNT_OCT_2018_FLOODING_INCIDENCE_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TNT_OCT_2018_FLOODING_INCIDENCE_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TNT_OCT_2018_FLOODING_INCIDENCE_2);
        map.addLayer(layer_TNT_OCT_2018_FLOODING_INCIDENCE_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>

              
    </body>
</html>
